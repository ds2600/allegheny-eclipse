<VirtualHost *:80>
        ServerName alleghenyeclipse.com
        DocumentRoot /var/www/allegheny-eclipse/public/
        ErrorLog ${APACHE_LOG_DIR}/alleghenyeclipse/prod-error.log
        CustomLog ${APACHE_LOG_DIR}/alleghenyeclipse/prod-access.log combined

        <Directory /var/www/allegheny-eclipse/public/>
            Options -Indexes +FollowSymLinks
            AllowOverride None
            Require all granted
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php?url=$1 [QSA,L]
        </Directory>
</VirtualHost>

