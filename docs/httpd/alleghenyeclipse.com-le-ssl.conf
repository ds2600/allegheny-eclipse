<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName alleghenyeclipse.com
        DocumentRoot /var/www/allegheny-eclipse/public/
        ErrorLog ${APACHE_LOG_DIR}/alleghenyeclipse/prod-error.log
        CustomLog ${APACHE_LOG_DIR}/alleghenyeclipse/prod-access.log combined

        <Directory /var/www/allegheny-eclipse/public/>
            Options -Indexes +FollowSymLinks
            AllowOverride None
            Require all granted
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php?url=$1 [QSA,L]
        </Directory>

        SSLCertificateFile /etc/letsencrypt/live/alleghenyeclipse.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/alleghenyeclipse.com/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>

